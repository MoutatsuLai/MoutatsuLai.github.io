
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f14;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90vmin;
      height: 90vmin;
      background-color: #9fa9b7;
      border: 2px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    img {
      max-width: 100%;
      max-height: 60%;
      object-fit: contain;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .timer {
      font-size: 1.2em;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="snake_mines.html">
      <img src="one_sum.webp" alt="政治人物圖像">
    </a>
    <h1>2026年01月07日</h1>
    <h1>來不及了！一哥的年度鉅作</h1>    
    <div class="timer" id="timer">來不及了！一哥的年度鉅作：0天0小時0分鐘0秒</div>
  </div>

  <script>
    const taipeiOffset = 8 * 60; // 台北為 UTC+8
    const startTime = new Date(Date.UTC(2026, 0, 6, 16, 0, 0)); // UTC 時間

    function updateTimer() {
      const now = new Date();
      const utcNow = new Date(now.getTime() + now.getTimezoneOffset() * 60000);
      const taipeiNow = new Date(utcNow.getTime() + taipeiOffset * 60000);
      const diff = taipeiNow - startTime;

      if (diff < 0) {
        document.getElementById("timer").textContent = "活動尚未開始";
        return;
      }

      const seconds = Math.floor(diff / 1000);
      const days = Math.floor(seconds / (3600 * 24));
      const hours = Math.floor((seconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;

      document.getElementById("timer").textContent =
        `剪輯已耗時：${days}天${hours}小時${minutes}分鐘${secs}秒`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>

</html>
